<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 打开链接的地方 -->
		<base target="display-page" />
		<title></title>
		<link rel="stylesheet" href="__STATIC__/css/base.css">
		<link rel="stylesheet" href="__STATIC__/css/index.css">
	</head>
	<body>
		<div class="wrapper">
			<!-- 头部区域 -->
			<header class="header clearfix">
				<div class="name fl">后台管理系统（运营端）</div>
				<div class="user fr">
					<div class="user-img-wrapper">
						<img src="__STATIC__/img/avatar.png" class="user-img">
					</div>
					<span class="user-name">{$Think.session.admin.admin_username}</span>
				</div>
			</header>
			<!-- 左侧菜单栏 -->
			<aside class="main-menu">
				<ul class="menu-list">
					<div class="menu-label">主菜单</div>
					<li class="menu-list-item"><a href="{:url('admin/main/index')}" class="active">主页</a></li>
					<li class="menu-list-item"><a href="{:url('admin/article_manage/index')}">文章管理</a></li>
					<li class="menu-list-item"><a href="{:url('admin/profit_manage/index')}">收益管理</a></li>
					<li class="menu-list-item"><a href="{:url('admin/data_analysis/index')}">数据分析</a></li>
					<li class="menu-list-item"><a href="{:url('admin/vip_manage/index')}">会员管理</a></li>
					<li class="menu-list-item"><a href="{:url('admin/merchant_manage/index')}">商家管理</a></li>
				</ul>
			</aside>
			<!-- 主体内容区域 -->
			<div class="content-wrapper">
				<iframe src="{:url('admin/Main/index')}" frameborder="0" class="display-page" name="display-page"></iframe>
			</div>
		</div>
	</body>
</html>
<script src="__STATIC__/lib/jquery-1.11.1.min.js"></script>
<script>
	// 点击切换菜单
	$(".menu-list-item a").on("click", function () {
		$(".menu-list-item a").removeClass("active");
		$(this).addClass("active");
	});
</script>
